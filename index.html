<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="imagem/png" href="euPersonalFree/imgs/iconEuPersonal.png" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>

    <title>eu-Personal</title>
</head>

<body>

    <body>
        <div class="container">
            <div class="row mb-2">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card card-signin my-5">
                        <div class="card-body">
                            <div class="card-title text-center">
                                <img src="euPersonalFree/imgs/euPersonalFree.png" width="230" height="60" alt="">
                            </div>
                            <form class="form-signin">
                                <p>Sistema eu-Personal gratuito.</p>
                                <p>Para você conhecer e usar um pouco dos recursos do sistema premium.</p>
                                <p> no botão abaixo!
                                </p>
                                <a type="button" href="euPersonalFree/index.html"
                                    class="btn btn-lg btn-warning btn-block text-uppercase" type="submit">Acessar
                                    eu-Personal free</a>
                            </form>
                        </div>

                    </div>
                </div>
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card card-signin my-5" data-toggle="tooltip" data-placement="top"
                    title="Recurso ainda em desenvolvimento">
                        <div class="card-body"  >
                            <div class="card-title text-center">
                                <img src="euPersonal.png" width="220" height="60" alt="">
                            </div>
                            <form class="form-signin">
                                <div class="form-label-group">
                                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address"
                                        required autofocus disabled>
                                    <label for="inputEmail">Email</label>
                                </div>

                                <div class="form-label-group">
                                    <input type="password" id="inputPassword" class="form-control"
                                        placeholder="Password" required disabled>
                                    <label for="inputPassword">Senha</label>
                                </div>

                                <div class="custom-control custom-checkbox mb-3">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1" disabled>
                                    <label class="custom-control-label" for="customCheck1">Esqueci minha
                                        senha</label>
                                </div>
                                <button class="btn btn-lg btn-warning btn-block text-uppercase" type="submit"
                                    disabled>Entrar</button>
                                <hr class="my-4">
                                <button class="btn btn-lg btn-cadastro btn-block text-uppercase" type="submit"
                                    disabled>Cadastrar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </body>


    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
